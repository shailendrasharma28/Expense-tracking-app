<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link rel="stylesheet" href="/public/src/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
</head>
<body>
    <div id="header">
        <h1 id="main-heading">EXPENSE TRACKING APP</h1>
        <button id="pay-btn">Buy Premium</button>
    </div>
    <div id="expense-section">
        <form action="" id="expense-form">
            <label for="expense-amount">
                Choose expense Amount:
                <input type="number" id="expense-amount">
            </label>
            <label for="expense-type">
                Choose description:
                <input type="text" id="expense-type">
            </label>
            <label for="categories">
                Choose a category:
                <select name="categories" id="categories">
                    <option value="movie">Movie</option>
                    <option value="health">Health</option>
                    <option value="food">Food</option>
                    <option value="education">Education</option>
                </select>
            </label>
            <button type="submit" id="submit-btn">Add expense</button>

            <div class="hidden premium-user-div" id="premium-div">
                <h2 id="premium-user">You are a premium user!</h2>
                <div>
                    <button type="submit" id="leaderboard-btn">Leaderboard</button>
                    <button type="submit" id="reports-btn">Reports</button>
                </div>
            </div>
        </form>

        <div class="expense-list" id="expenses"></div>
        <div id="toast" class="toast hidden"></div>
    </div>

    <script src="/public/src/index.js"></script>
</body>
</html>
