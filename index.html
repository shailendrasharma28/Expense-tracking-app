<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link rel="stylesheet" href="/public/src/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <h1 id="main-heading">EXPENSE TRACKING APP</h1>
    <form action="" id="login-form">
        <h1 id="form-heading">Please Login Here!!</h1>

        <label for="email">Email:</label>
        <input type="email" name="email" id="login-email" required>

        <label for="password">Password:</label>
        <input type="password" name="password" id="login-password" required>

        <button type="submit" id="submit-btn">Login</button>
        <div>
            <p>New User! : <a href="/frontend/pages/signup.html" style="color: rgb(1, 159, 221);" >Sign Up</a></p>
            <p>Forget Password? : <a href="/frontend/pages/forgetPass.html" style="color: rgb(1, 159, 221);" >Reset password</a></p>
        </div>
    </form>
    <div id="toast" class="toast hidden"></div>

    <script src="/public/src/index.js"></script>
</body>
</html>
